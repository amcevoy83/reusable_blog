{%  extends "base.html" %}

{% block content %}

    {% for post in posts %}
        <div>
{#            <div>#}
{#                {{ post.published_date }}#}
{#            </div>#}
            <h1><a href="">{{ post.post_title }}</a></h1>
            <!-- linebreak allows the browser to interpret words and not split them in half, it tries to break suitably across lines-->
            <p>{{ post.content|truncatewords:30 }}</p>
                <button class="btn btn-default" onclick="location.href = {{ post.id }}">Read More</button>
            <p>{{ post.published_date }} | <b>Views:</b> {{ post.views }} | <b>Tag:</b> {{ post.tag }}</p>
        </div>
    {% endfor %}

{% endblock content %}
